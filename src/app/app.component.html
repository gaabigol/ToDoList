<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App ToDoList</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul>
      <p *ngIf="todos.length == 0"><Small>Ainda não tem nenhuma tarefa</Small></p>
      <li *ngFor="let todo of todos">
        {{ todo.id }} . {{ todo.title }}
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCULIR</button>|
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button>
        <button (click)="remove(todo)">REMOVER</button>|
      </li>
    </ul>

    <form [formGroup]="form">
      <fieldset>
        <label>Tarefa:</label>
        <input type="text" placeholder="Título da Tarefa" maxlength="60" formControlName="title"/>
        <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">
          Este campo deve conter entre 3 e 60 caracteres
        </small>
        <button [disabled]="form.invalid" (click)="add()">Salvar</button>
      </fieldset>
    </form>
  </body>
</html>
